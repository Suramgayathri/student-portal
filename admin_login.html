<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #0d47a1;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px;
      width: 100%;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <form method="post" action="admin-login.php">
    <h2>Admin Login</h2>
    <label>Username:</label>
    <input type="text" name="admin_user" placeholder="Admin Username" required>
    <label>Password:</label>
    <input type="password" name="admin_pass" placeholder="Admin Password" required>
    <button type="submit">Login</button>
  </form>
</body>
</html>
